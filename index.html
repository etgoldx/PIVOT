<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PIVOT</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìà</text></svg>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1b4332">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f4f7f6; --bg-card: #ffffff; --primary-green: #1b4332;
            --text-main: #081c15; --text-muted: #52796f; --danger-red: #e63946;
            --paid-bg: #e9f5db; --paid-text: #2d6a4f; --border-color: #e0e6e4;
            --header-gradient: linear-gradient(135deg, #1b4332, #2d6a4f);
            --input-bg: #f9fbfb; --btn-shadow: rgba(27, 67, 50, 0.15);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --led-green: #70e000;
        }

        body.dark-mode {
            --bg-body: #0b1011; --bg-card: #151c1e; --primary-green: #38b000;
            --text-main: #ffffff; --text-muted: #cbd5e1; --danger-red: #ff5d5d;
            --paid-bg: #1a2e1a; --paid-text: #aacc00; --border-color: #334144;
            --header-gradient: linear-gradient(135deg, #70e000, #38b000);
            --input-bg: #0b1011; --btn-shadow: rgba(56, 176, 0, 0.4);
            --led-green: #38b000;
        }

        body { font-family: 'Quicksand', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; display: flex; flex-direction: column; align-items: center; transition: var(--transition); min-height: 100vh; overflow-x: hidden; }
        
        /* LOADER SYSTEM */
        #loader { position: fixed; inset: 0; background: rgba(244, 247, 246, 0.8); backdrop-filter: blur(8px); z-index: 20000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--border-color); border-top: 4px solid var(--primary-green); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* LED NOTIFICATION SYSTEM */
        #led-strip { position: fixed; top: 0; left: 0; width: 0%; height: 3px; background: var(--led-green); box-shadow: 0 0 10px var(--led-green); z-index: 10000; transition: width 0.5s ease; }
        #led-strip.active { width: 100%; }
        #save-label { position: fixed; top: 8px; left: 50%; transform: translateX(-50%); color: var(--led-green); font-size: 0.6rem; font-weight: 800; letter-spacing: 3px; opacity: 0; z-index: 10000; transition: opacity 0.5s ease; pointer-events: none; }
        #led-strip.active + #save-label { opacity: 0.5; }

        #auth-screen { position: fixed; inset: 0; background: var(--bg-body); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; transition: var(--transition); }
        .auth-card { background: var(--bg-card); padding: 40px; border-radius: 28px; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; border: 1px solid var(--border-color); animation: slideIn 0.6s ease; }
        .auth-input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border-color); background: var(--input-bg); font-family: inherit; box-sizing: border-box; color: var(--text-main); outline: none; transition: var(--transition); }

        #main-content { display: none; width: 100%; flex-direction: column; align-items: center; opacity: 0; transition: opacity 0.8s ease; }
        #main-content.visible { display: flex; opacity: 1; }
        .container { width: 98%; max-width: 1400px; padding: 20px; box-sizing: border-box; position: relative; }

        .top-controls { position: absolute; right: 20px; top: 35px; display: flex; align-items: center; gap: 10px; z-index: 10; }
        .month-selector { border: 2px solid var(--border-color); padding: 10px 15px; border-radius: 12px; font-family: inherit; font-size: 0.85rem; font-weight: 800; outline: none; cursor: pointer; transition: var(--transition); }
        
        /* CORES MESES */
        .opt-jan { background-color: #e0f2fe; color: #0369a1; } .opt-fev { background-color: #fce7f3; color: #be185d; }
        .opt-mar { background-color: #f0fdf4; color: #15803d; } .opt-abr { background-color: #fff7ed; color: #c2410c; }
        .opt-mai { background-color: #faf5ff; color: #7e22ce; } .opt-jun { background-color: #fef2f2; color: #b91c1c; }
        .opt-jul { background-color: #ecfeff; color: #0e7490; } .opt-ago { background-color: #fffbeb; color: #b45309; }
        .opt-set { background-color: #f5f3ff; color: #6d28d9; } .opt-out { background-color: #fdf2f8; color: #db2777; }
        .opt-nov { background-color: #eff6ff; color: #1d4ed8; } .opt-dez { background-color: #ecfdf5; color: #047857; }

        .round-btn { background: var(--bg-card); border: 1px solid var(--border-color); padding: 10px; border-radius: 50%; cursor: pointer; color: var(--text-main); display: flex; align-items: center; justify-content: center; transition: var(--transition); }

        .dashboard-top { display: flex; flex-wrap: wrap; background: var(--bg-card); border-radius: 24px; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.05); margin-bottom: 25px; border: 1px solid var(--border-color); }
        .salary-section { flex: 1; min-width: 250px; padding: 25px; background: rgba(0,0,0,0.02); border-right: 1px dashed var(--border-color); }
        .balance-section { flex: 1.5; min-width: 300px; padding: 25px; background: var(--header-gradient); color: white; display: flex; justify-content: space-between; align-items: center; }

        .category-summary { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; width: 100%; justify-content: center; }
        .cat-pill { padding: 10px 20px; border-radius: 50px; color: white; font-size: 0.85rem; font-weight: 800; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: none; animation: popIn 0.4s ease; }
        
        #debt-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 18px; width: 100%; }
        .debt-item { padding: 18px 22px; border-radius: 22px; display: flex; align-items: center; gap: 15px; border: 1.5px solid var(--border-color); background: var(--bg-card); transition: var(--transition); position: relative; animation: slideUp 0.5s ease backwards; }
        .debt-item.paid { background-color: var(--paid-bg) !important; border-color: transparent !important; opacity: 0.7; }
        
        .add-form { background: var(--bg-card); padding: 25px; border-radius: 24px; margin-top: 40px; border: 1px solid var(--border-color); display: flex; flex-direction: row; gap: 15px; align-items: flex-end; width: 100%; box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .form-group { display: flex; flex-direction: column; gap: 8px; flex: 1; }
        .add-form input, .add-form select { padding: 14px 18px; border: 1.5px solid var(--border-color); border-radius: 14px; background: var(--input-bg); color: var(--text-main); font-family: inherit; font-weight: 600; width: 100%; box-sizing: border-box; outline: none; transition: var(--transition); }
        
        .btn-add { background: var(--header-gradient); color: #fff; border: none; padding: 0 30px; height: 55px; border-radius: 16px; font-weight: 800; font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: var(--transition); box-shadow: 0 8px 20px var(--btn-shadow); text-transform: uppercase; }
        .label-mini { font-size:0.65rem; font-weight:800; color:var(--text-muted); text-transform:uppercase; margin-left: 5px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 5000; opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-content { background: var(--bg-card); padding: 30px; border-radius: 28px; width: 90%; max-width: 400px; border: 1px solid var(--border-color); text-align: center; transform: translateY(30px); transition: transform 0.4s ease; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 1200px) { #debt-list { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { 
            #debt-list { grid-template-columns: 1fr; } 
            .add-form { flex-direction: column; align-items: stretch; } 
            .top-controls { position: relative; top:0; right:0; margin-bottom: 20px; justify-content: center; } 
            .salary-section, .balance-section { flex: 100%; border-right: none; border-bottom: 1px dashed var(--border-color); text-align: center; }
            .balance-section { flex-direction: column; gap: 15px; }
            #folga-value { font-size: 2.2rem !important; }
        }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div><p style="color:var(--primary-green); margin-top:15px; font-weight:800; font-size:0.7rem; letter-spacing:2px;">CARREGANDO SISTEMA...</p></div>
<div id="led-strip"></div>
<div id="save-label">SALVO</div>

<div id="auth-screen">
    <div class="auth-card">
        <h1 style="margin:0 0 10px; font-weight: 800; background: var(--header-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">PIVOT</h1>
        <p style="color: var(--text-muted); margin-bottom: 30px; font-weight: 600;">Controle Financeiro Online</p>
        <input type="email" id="email" class="auth-input" placeholder="Seu e-mail">
        <input type="password" id="password" class="auth-input" placeholder="Sua senha">
        <button class="btn-add" onclick="handleAuth()" style="width: 100%; margin-top: 10px;">ENTRAR</button>
        <p id="auth-error" style="color: var(--danger-red); font-size: 0.8rem; margin-top: 15px; font-weight: 700;"></p>
    </div>
</div>

<div id="main-content">
    <div id="configModal" class="modal-overlay">
        <div class="modal-content">
            <h3 style="margin:0 0 10px;">M√©todos de Pagamento</h3>
            <p style="font-size: 0.75rem; color: var(--text-muted); margin-bottom: 15px;">Pressione ENTER para adicionar</p>
            <input type="text" id="cat-input" class="auth-input" placeholder="Ex: Pix, Cr√©dito...">
            <div id="tag-box" style="display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; justify-content: center;"></div>
            <button class="btn-add" onclick="closeModal()" style="width:100%; margin-top:20px;">CONCLU√çDO</button>
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content">
            <div style="font-size: 3.5rem; margin-bottom: 10px;">üóëÔ∏è</div>
            <h3 style="margin:0 0 10px;">Remover registro?</h3>
            <p style="font-size: 0.85rem; color: var(--text-muted);">Esta a√ß√£o n√£o poder√° ser desfeita.</p>
            <div style="display:flex; gap:12px; margin-top:25px;">
                <button onclick="closeDeleteModal()" style="flex:1; padding:15px; border-radius:14px; border:1px solid var(--border-color); font-weight:800; cursor:pointer; background: var(--bg-body); color: var(--text-main);">MANTER</button>
                <button id="confirmDeleteBtn" style="flex:1; padding:15px; border-radius:14px; background:var(--danger-red); color:white; border:none; font-weight:800; cursor:pointer;">REMOVER</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="top-controls">
            <select class="month-selector" id="month-picker" onchange="changeMonth()">
                <option value="jan" class="opt-jan">Janeiro</option><option value="fev" class="opt-fev">Fevereiro</option>
                <option value="mar" class="opt-mar">Mar√ßo</option><option value="abr" class="opt-abr">Abril</option>
                <option value="mai" class="opt-mai">Maio</option><option value="jun" class="opt-jun">Junho</option>
                <option value="jul" class="opt-jul">Julho</option><option value="ago" class="opt-ago">Agosto</option>
                <option value="set" class="opt-set">Setembro</option><option value="out" class="opt-out">Outubro</option>
                <option value="nov" class="opt-nov">Novembro</option><option value="dez" class="opt-dez">Dezembro</option>
            </select>
            <button class="round-btn" onclick="openConfig()" title="Configurar M√©todos">‚öôÔ∏è</button>
            <button class="round-btn" onclick="logout()" title="Sair do PIVOT">üö™</button>
        </div>

        <header style="text-align: center; margin: 20px 0 30px;">
            <h1 style="font-size: 2.2rem; font-weight: 800; background: var(--header-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; letter-spacing: 2px;">PIVOT - DASHBOARD</h1>
        </header>

        <div class="dashboard-top">
            <div class="salary-section">
                <span class="label-mini">SAL√ÅRIO MENSAL</span>
                <div style="display: flex; align-items: center; background: rgba(0,0,0,0.05); padding: 10px 18px; border-radius: 14px; margin-top:10px; border: 1px solid var(--border-color);">
                    <span style="color: var(--primary-green); font-weight:800; margin-right:5px;">R$</span>
                    <input type="text" id="salary-input" style="border:none; background:transparent; color:var(--text-main); font-size:1.6rem; font-weight:800; width:100%; text-align:right; outline:none;" oninput="handleMoneyInput(this)">
                </div>
            </div>
            <div class="balance-section">
                <div style="flex: 1;"><span class="label-mini" style="color:white; opacity:0.8;">Folga Financeira</span><h2 id="folga-value" style="font-size:2.6rem; margin:0; font-weight:800; transition: var(--transition);">R$ 0,00</h2></div>
                <div style="text-align:right; font-size:0.9rem; font-weight:700; min-width: 120px;"><div>Contas: <span id="stat-total">R$ 0,00</span></div><div>Pago: <span id="stat-pago">R$ 0,00</span></div></div>
            </div>
        </div>

        <div class="category-summary" id="cat-summary"></div>
        <div id="debt-list"></div>

        <div class="add-form">
            <div class="form-group"><label class="label-mini">Descri√ß√£o</label><input type="text" id="new-name" placeholder="Ex: Aluguel"></div>
            <div class="form-group"><label class="label-mini">Valor</label><input type="text" id="new-value" oninput="handleMoneyInput(this)" placeholder="R$ 0,00"></div>
            <div class="form-group"><label class="label-mini">M√©todo</label><select id="new-category"></select></div>
            <button class="btn-add" onclick="addNewDebt()">‚ûï ADICIONAR</button>
        </div>
    </div>
</div>

<button id="theme-btn" onclick="toggleTheme()" style="position:fixed; bottom:30px; right:30px; width:60px; height:60px; border-radius:50%; background:var(--primary-green); color:white; border:none; cursor:pointer; font-size:1.5rem; z-index:1000; box-shadow: 0 10px 20px rgba(0,0,0,0.2); transition: var(--transition);">üåô</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAX5nWuxp4zFm0uYkNGuD4bYS_TpUFTbSo", 
        authDomain: "pivot-6df25.firebaseapp.com", 
        projectId: "pivot-6df25", 
        storageBucket: "pivot-6df25.firebasestorage.app", 
        messagingSenderId: "807771695926", 
        appId: "1:807771695926:web:0c5bb3c69ae9cbce7f6197" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let financeData = { categories: ["Nubank", "Inter", "Pix", "Dinheiro"], debts: [], monthlyData: {}, lightMode: true, globalSalary: 0 };
    let currentUser = null;
    let debtIdToDelete = null;

    const showLoader = () => document.getElementById('loader').style.display = 'flex';
    const hideLoader = () => document.getElementById('loader').style.display = 'none';

    window.handleAuth = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const errEl = document.getElementById('auth-error');
        if(!email || !pass) { errEl.innerText = "Preencha e-mail e senha"; return; }
        
        showLoader();
        errEl.innerText = "";

        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (e) {
            if (e.code === 'auth/user-not-found') {
                try {
                    await createUserWithEmailAndPassword(auth, email, pass);
                } catch (err) { errEl.innerText = "Erro ao criar conta: " + err.message; hideLoader(); }
            } else if (e.code === 'auth/wrong-password') {
                errEl.innerText = "Senha incorreta. Tente novamente.";
                hideLoader();
            } else {
                errEl.innerText = "Cadastro n√£o encontrado ou erro de conex√£o.";
                hideLoader();
            }
        }
    };

    window.logout = () => { showLoader(); signOut(auth); };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            await loadData();
            document.getElementById('auth-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('auth-screen').style.display = 'none';
                const main = document.getElementById('main-content');
                main.style.display = 'flex';
                setTimeout(() => { main.classList.add('visible'); hideLoader(); }, 50);
            }, 400);
        } else {
            document.getElementById('auth-screen').style.display = 'flex';
            setTimeout(() => document.getElementById('auth-screen').style.opacity = '1', 10);
            document.getElementById('main-content').classList.remove('visible');
            setTimeout(() => { document.getElementById('main-content').style.display = 'none'; hideLoader(); }, 400);
        }
    });

    async function loadData() {
        const docRef = doc(db, "users", currentUser.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) { financeData = { ...financeData, ...docSnap.data() }; }
        applyTheme();
        renderCatsDropdown();
        changeMonth();
    }

    async function persist() {
        if (!currentUser) return;
        await setDoc(doc(db, "users", currentUser.uid), financeData);
        const led = document.getElementById('led-strip');
        led.classList.add('active');
        setTimeout(() => led.classList.remove('active'), 1200);
    }

    function getHue(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        return Math.abs(hash % 360);
    }

    window.openConfig = () => { 
        const m = document.getElementById('configModal');
        m.style.display = 'flex'; 
        setTimeout(() => m.classList.add('show'), 10);
        renderTags(); 
    };
    window.closeModal = () => { 
        const m = document.getElementById('configModal');
        m.classList.remove('show');
        setTimeout(() => m.style.display = 'none', 300);
        renderCatsDropdown(); persist(); 
    };
    
    document.getElementById('cat-input').addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && e.target.value.trim() !== "") {
            const val = e.target.value.trim();
            if (!financeData.categories.includes(val)) {
                financeData.categories.push(val); renderTags(); e.target.value = "";
            }
        }
    });

    function renderTags() {
        const box = document.getElementById('tag-box');
        box.innerHTML = financeData.categories.map((cat, i) => `
            <div style="background:hsl(${getHue(cat)}, 60%, 45%); color:white; padding:8px 14px; border-radius:20px; font-size:0.75rem; font-weight:800; display:flex; align-items:center; gap:8px; animation: popIn 0.3s ease;">${cat} <span onclick="removeTag(${i})" style="cursor:pointer; opacity:0.8;">‚úï</span></div>
        `).join('');
    }
    window.removeTag = (i) => { financeData.categories.splice(i, 1); renderTags(); };

    function renderCatsDropdown() { document.getElementById('new-category').innerHTML = financeData.categories.map(c => `<option value="${c}">${c}</option>`).join(""); }

    window.changeMonth = () => {
        const m = document.getElementById('month-picker').value;
        const themes = {
            jan: {bg:'#e0f2fe', txt:'#0369a1'}, fev: {bg:'#fce7f3', txt:'#be185d'},
            mar: {bg:'#f0fdf4', txt:'#15803d'}, abr: {bg:'#fff7ed', txt:'#c2410c'},
            mai: {bg:'#faf5ff', txt:'#7e22ce'}, jun: {bg:'#fef2f2', txt:'#b91c1c'},
            jul: {bg:'#ecfeff', txt:'#0e7490'}, ago: {bg:'#fffbeb', txt:'#b45309'},
            set: {bg:'#f5f3ff', txt:'#6d28d9'}, out: {bg:'#fdf2f8', txt:'#db2777'},
            nov: {bg:'#eff6ff', txt:'#1d4ed8'}, dez: {bg:'#ecfdf5', txt:'#047857'}
        };
        const picker = document.getElementById('month-picker');
        picker.style.backgroundColor = themes[m].bg;
        picker.style.color = themes[m].txt;
        picker.style.borderColor = themes[m].txt;
        calculate();
    };

    function calculate() {
        const m = document.getElementById('month-picker').value;
        if (!financeData.monthlyData[m]) financeData.monthlyData[m] = { paidIds: [] };
        const monthInfo = financeData.monthlyData[m];
        const list = document.getElementById('debt-list');
        list.innerHTML = '';
        let total = 0, pago = 0;
        let catTotals = {};

        financeData.categories.forEach(c => catTotals[c] = 0);
        financeData.debts.sort((a, b) => b.value - a.value);

        financeData.debts.forEach((debt, index) => {
            const isPaid = monthInfo.paidIds.includes(debt.id);
            total += debt.value; 
            if (isPaid) pago += debt.value;
            if (catTotals[debt.category] !== undefined) catTotals[debt.category] += debt.value;

            const card = document.createElement('div');
            card.className = `debt-item ${isPaid ? 'paid' : ''}`;
            card.style.animationDelay = `${index * 0.05}s`;
            card.style.borderLeft = `6px solid hsl(${getHue(debt.category)}, 60%, 50%)`;
            card.innerHTML = `
                <input type="checkbox" ${isPaid ? 'checked' : ''} onchange="togglePaid('${debt.id}')" style="width:20px; height:20px; cursor:pointer; accent-color:var(--primary-green);">
                <div style="flex:1">
                    <div ondblclick="editField(this, '${debt.id}', 'name')" style="font-weight:700; cursor:pointer;">${debt.name}</div>
                    <small ondblclick="editField(this, '${debt.id}', 'category')" style="color:hsl(${getHue(debt.category)}, 60%, 50%); font-weight:800; font-size:0.65rem; text-transform:uppercase; cursor:pointer;">${debt.category}</small>
                </div>
                <div style="text-align:right">
                    <div style="color:var(--danger-red); font-weight:800; font-size:1.1rem; cursor:pointer;" ondblclick="editField(this, '${debt.id}', 'value')">${debt.value.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</div>
                    <button onclick="requestRemoveDebt('${debt.id}')" style="background:none; border:none; font-size:0.65rem; color:gray; cursor:pointer; font-weight:700;">REMOVER</button>
                </div>`;
            list.appendChild(card);
        });

        const summaryBox = document.getElementById('cat-summary');
        summaryBox.innerHTML = '';
        for (let cat in catTotals) {
            if (catTotals[cat] > 0) {
                const pill = document.createElement('div');
                pill.className = 'cat-pill';
                pill.style.backgroundColor = `hsl(${getHue(cat)}, 60%, 45%)`;
                pill.innerHTML = `<span>${cat}</span> <b>${catTotals[cat].toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</b>`;
                summaryBox.appendChild(pill);
            }
        }

        document.getElementById('salary-input').value = (financeData.globalSalary || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        const salary = financeData.globalSalary || 0;
        document.getElementById('folga-value').innerText = (salary - total).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
        document.getElementById('stat-total').innerText = total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
        document.getElementById('stat-pago').innerText = pago.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
    }

    window.editField = (el, id, field) => {
        const index = financeData.debts.findIndex(d => d.id === id);
        const oldValue = financeData.debts[index][field];
        let input;
        if (field === 'category') {
            input = document.createElement('select');
            financeData.categories.forEach(c => {
                const opt = document.createElement('option'); opt.value = c; opt.text = c;
                if (c === oldValue) opt.selected = true;
                input.appendChild(opt);
            });
        } else {
            input = document.createElement('input');
            input.value = field === 'value' ? oldValue.toLocaleString('pt-BR', {minimumFractionDigits:2}) : oldValue;
        }
        el.innerHTML = ''; el.appendChild(input); input.focus();
        const save = async () => {
            let newVal = input.value;
            if (field === 'value') newVal = parseCurrency(newVal);
            else if (field === 'name') newVal = newVal.toUpperCase();
            financeData.debts[index][field] = newVal;
            calculate(); await persist();
        };
        input.onblur = save;
        input.onkeydown = (e) => { if(e.key === 'Enter') save(); };
    };

    window.togglePaid = async (id) => {
        const m = document.getElementById('month-picker').value;
        const idx = financeData.monthlyData[m].paidIds.indexOf(id);
        if (idx > -1) financeData.monthlyData[m].paidIds.splice(idx, 1);
        else financeData.monthlyData[m].paidIds.push(id);
        calculate(); await persist();
    };

    window.addNewDebt = async () => {
        const name = document.getElementById('new-name').value;
        const val = parseCurrency(document.getElementById('new-value').value);
        if (name && val > 0) {
            financeData.debts.push({ id: Date.now().toString(), name: name.toUpperCase(), value: val, category: document.getElementById('new-category').value });
            document.getElementById('new-name').value = ''; document.getElementById('new-value').value = '';
            calculate(); await persist();
        }
    };

    window.requestRemoveDebt = (id) => { 
        debtIdToDelete = id; 
        const m = document.getElementById('deleteModal');
        m.style.display = 'flex'; 
        setTimeout(() => m.classList.add('show'), 10);
    };
    window.closeDeleteModal = () => { 
        const m = document.getElementById('deleteModal');
        m.classList.remove('show');
        setTimeout(() => m.style.display = 'none', 300);
    };
    document.getElementById('confirmDeleteBtn').onclick = async () => {
        financeData.debts = financeData.debts.filter(d => d.id !== debtIdToDelete);
        calculate(); await persist(); closeDeleteModal();
    };

    window.handleMoneyInput = (input) => {
        let value = input.value.replace(/\D/g, "");
        value = (value / 100).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        input.value = value;
        if (input.id === 'salary-input') { financeData.globalSalary = parseCurrency(value); persist(); }
        calculate();
    };

    function parseCurrency(v) { return Number(v.toString().replace(/\D/g, "")) / 100; }

    window.toggleTheme = () => { financeData.lightMode = !financeData.lightMode; applyTheme(); persist(); };
    function applyTheme() {
        const btn = document.getElementById('theme-btn');
        if (financeData.lightMode) { document.body.classList.remove('dark-mode'); btn.innerText = "üåô"; } 
        else { document.body.classList.add('dark-mode'); btn.innerText = "‚òÄÔ∏è"; }
    }

    const monthsIds = ["jan","fev","mar","abr","mai","jun","jul","ago","set","out","nov","dez"];
    document.getElementById('month-picker').value = monthsIds[new Date().getMonth()];
</script>
</body>
</html>
